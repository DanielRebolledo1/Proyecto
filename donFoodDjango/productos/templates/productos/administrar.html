    <section class="carta">
    <div class="row">
        <div class="col">
            <a href="{% url 'formAgregar'%}">
                        <button class="btn" type="button">Agregar</button></a>
        </div>
    </div>
        <div class="table-responsive">
            <table class="content-table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                {%for co in comida%}
                <tr>
                    <td>{{co.nombre}}</td>
                    <td>{{co.descripcion}}</td>
                    <td>{{co.precio}}</td>
                    <td><a href="{% url 'formModificar' co.id %}">
                        <button class="btn btn-sm" type="button"><i class="fa-solid fa-gear"></i></button>
                    </a></td>
                    <td><a href="{% url 'formEliminar' co.id%}">
                        <button class="btn btn-sm" type="button"><i class="fa-solid fa-trash"></i></button></a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>
